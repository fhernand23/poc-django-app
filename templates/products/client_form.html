{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid p-0">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
