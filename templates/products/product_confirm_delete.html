{% extends 'layouts/base.html' %}

{% block content %}

<div class="container-fluid p-0">
  <h1 class="h3 mb-3">Delete Product</h1>

  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <p>Are you sure you want to delete the author: {{ product.name }}?</p>
          <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Yes, delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
